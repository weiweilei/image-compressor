<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 头部区域 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>简单易用的在线图片压缩服务</p>
        </header>

        <!-- 主要内容区域 -->
        <main>
            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/png,image/jpeg" hidden>
                <div class="upload-content">
                    <!-- 上传图标 -->
                    <svg class="upload-icon" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <p>点击或拖拽图片到这里</p>
                    <p class="upload-hint">支持 PNG、JPG 格式</p>
                </div>
            </div>

            <!-- 图片预览区域 -->
            <div class="preview-container" id="previewContainer" style="display: none;">
                <!-- 原始图片预览 -->
                <div class="preview-box">
                    <h3>原始图片</h3>
                    <div class="image-container">
                        <img id="originalImage" alt="原始图片">
                    </div>
                    <div class="image-info">
                        <span>文件大小：</span>
                        <span id="originalSize">0 KB</span>
                    </div>
                </div>

                <!-- 压缩后图片预览 -->
                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedImage" alt="压缩后的图片">
                    </div>
                    <div class="image-info">
                        <span>文件大小：</span>
                        <span id="compressedSize">0 KB</span>
                    </div>
                </div>
            </div>

            <!-- 压缩控制区域 -->
            <div class="compression-controls" id="compressionControls" style="display: none;">
                <!-- 添加目标大小控制 -->
                <div class="size-control">
                    <label for="targetSize">目标大小：</label>
                    <div class="size-input-group">
                        <input type="number" id="targetSize" min="0" step="0.1" value="1">
                        <select id="sizeUnit">
                            <option value="KB">KB</option>
                            <option value="MB" selected>MB</option>
                        </select>
                    </div>
                </div>
                <!-- 原有的质量控制 -->
                <div class="quality-control">
                    <label for="qualitySlider">压缩质量：</label>
                    <input type="range" id="qualitySlider" min="0" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
                <!-- 下载按钮 -->
                <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
            </div>
        </main>

        <!-- 页脚信息 -->
        <footer>
            <p>图片数据仅在浏览器中处理，不会上传到服务器</p>
        </footer>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
